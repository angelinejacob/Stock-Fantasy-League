<div ng-controller="UserController">
    <!-- This is info about a user-->
    <ul>
        <li>{{ user.username }}</li>
        <li> <img ng-src="{{user.imageurl}}">
        </li>
        <li ng-hide="user.description == null">{{user.description}}</li>
        <li ng-hide="user.joinDate == null">{{ user.joinDate}}</li>
    </ul>
    <ul>
        User Stats
        <li>
            Number of Leagues: {{ user.lids.length }}
        </li>
        <li>
            Total Holdings: {{ user.totalHoldings }}
        </li>
        <li>

        </li>
    </ul>
    <!--ng-if="signedinuid == uid"-->
    <div ng-include="'create_league.html'" ng-if="signedinuid == uid"></div>

    <h2>Leagues</h2>
    <ul ng-repeat="league in user.leagues">
        <li>{{league.leaguename}}</li>
        <li>{{league.description}}</li>
        <li>{{league.userHoldings}}</li>
        <!--may need to change-->
    </ul>
</div>
