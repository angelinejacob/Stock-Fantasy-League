<div ng-controller="UserController">
    <!-- This is info about a user-->
    <div class="jumbotron jumbotron-fluid header-blue">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img class="card-img-top rounded-circle" style="width:20%;margin:auto;" ng-src="{{user.imageurl}}" alt="Card image cap">
                    <h1 class="display-4" style="color: #ffffff">{{user.username}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead" style="color: #ffffff" ng-if="user.description != '{}'">{{user.description}}</p>
                    <p class="lead" style="color: #ffffff;font-style: italic;" ng-if="user.description == '{}'">{{user.username}} has no description.</p>
                </div>
                <div class="col-md-6">
                    <h5 class="text-right" style="color: #ffffff">In {{user.lid.length}} Leagues</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5 style="color: #ffffff">Joined on {{user.joinday*1000 | date}}</h5>
                </div>
                <div class="col-md-6">
                    <span class="float-right">
                        <h5 style="color: #ffffff" ng-if="!user.vip">Standard  <a class="btn btn-success" ng-if="!user.vip" href="#!/vip">Join VIP</a></h5>
                    </span>
                    <h5 class="text-right" style="color: #ffffff" ng-if="user.vip"><b>&#x1F31F VIP!</b></h5>
                </div>
            </div>
            <hr class="my-4" style="color: #ffffff">
            <p class="lead" ng-Controller="LeagueListController">
                <span ng-if="uid>0 && league.uid.indexOf(uid) == -1"><button class="btn btn-primary" ng-click="joinLeague(league.lid);">Join</button></span>
                <span ng-if="uid>0 && league.owneruid == uid"><a class="btn btn-danger" ng-click="deleteLeague(league.lid)">Delete League</a></span>
                <span ng-if="uid>0 && league.owneruid != uid && league.uid.indexOf(uid)>=0"><a class="btn btn-warning" ng-click="leaveLeague(uid,league.pid[league.uid.indexOf(uid)])">Leave League</a></span>
            </p>
            <p ng-if="uid>0 && league.uid.indexOf(uid)>=0" class="lead">
                <a class="btn btn-primary btn-lg btn-block" ng-href="#!/league/{{lid}}/gameshow/1">Start Gameshow</a>
            </p>
        </div>
    </div>
