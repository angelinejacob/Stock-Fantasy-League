    </div>

        <label for="Stock Ticker">Current Stock Price</label> {{selectedStockPrice | currency}}

        <label for="Number">Number of Shares to Trade</label>
        <input type="number" class="form-control" id="StartBalanceInput" ng-model="numShares" min="0">
