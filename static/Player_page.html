<!DOCTYPE html>
<html>

<head>
<!-- Player Info page powered by Angular.js
        Written By: Oz Bejerano
        Tested By: Oz Bejerano
        Debugged By: Oz Bejerano
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player_page</title>
    <link rel="stylesheet" href="assets_player/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets_player/css/styles.min.css">
</head>

<body>
    <div class="features-blue">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Player Profile</h2>
                <p class="text-center"><br>It is indeed true that the stock market can forecast the business cycle.<br><br></p>
            </div>
        </div>
    </div>
    <div class="text-center profile-card" style="margin:15px;background-color:#ffffff;">
        <div>
            <h3 id = "player_name">&lt;Player Name&gt;</h3>
        </div>
        <div class="row" style="padding:0;padding-bottom:10px;padding-top:20px;">
            <div class="col-md-6">
                <p class="text-nowrap text-left" style="font-size:24px;">League Name</p>
                <p class="text-left" id="League_name_player"><strong>first league</strong> </p>
            </div>
            <div class="col-md-6">
                <p class="text-left" style="font-size:24px;" id="ranking_player">Ranking</p>
                <p class="text-left"><strong>1</strong> </p>
            </div>
        </div>
        <div class="row" style="padding:0;padding-bottom:10px;padding-top:20px;">
            <div class="col-md-6">
                <p class="text-nowrap text-left" style="font-size:24px;">Description</p>
                <p class="text-left" id="description"><strong>Playing stock is fun.</strong> </p>
            </div>
            <div class="col-md-6">
                <p class="text-left" style="font-size:24px;">Current Balance</p>
                <p class="text-left" id="current_balance"><strong>1M</strong> </p>
            </div>
        </div>
        <div class="row" style="padding:0;padding-bottom:10px;padding-top:20px;">
            <div class="col-md-6">
                <p class="text-nowrap text-left" style="font-size:24px;">Starting Balance</p>
                <p class="text-left" id="starting_balance"><strong>$12,312.00</strong> </p>
            </div>
            <div class="col-md-6">
                <p class="text-left" style="font-size:24px;">Join Date</p>
                <p class="text-left" id="join_date"><strong>4/30/2018</strong></p>
            </div>
        </div>
    </div>
    <script src="assets_player/js/jquery.min.js"></script>
    <script src="assets_player/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
