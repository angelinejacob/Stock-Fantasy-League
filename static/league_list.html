<!-- List of all the users-->
<div ng-controller="LeagueListController">
    <div ng-repeat="league in data.Leagues">
        <a ng-href="#!/league/{{league.lid}}">
            <ul>
                <ol>{{league.leaguename}}</ol>
                <ol>{{league.description}}</ol>
            </ul>
        </a>
    </div>
