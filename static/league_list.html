<!-- List of all the users-->
<div ng-controller="LeagueListController">
    <!--<div ng-repeat="league in data.Leagues">-->
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>League Name</th>
                <th>Description</th>
                <th>Number Of Players</th>
                <th>Start Balance</th>
                <th> Join </th>
            </tr>
        </thead>
        <tr ng-repeat="league in data.Leagues">
            <a ng-href="#!/league/{{league.lid}}">
                <td><a ng-href="#!/league/{{league.lid}}">{{league.leaguename}}</a></td>
                <td><a ng-href="#!/league/{{league.lid}}">{{(league.description | limitTo: 20) + (league.description.length > 20 ? '...': '')}}</a></td>
                <td><a ng-href="#!/league/{{league.lid}}">{{league.pid.length |number}}</a></td>
                <td><a ng-href="#!/league/{{league.lid}}">{{league.startbal | currency }}</a></td>
                <td><button class="btn" ng-click="joinLeague(league.lid);"> Join </button></td>
            </a>
        </tr>
    </table>

</div>
